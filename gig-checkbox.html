<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../gig-icon/gig-icon.html">
<link rel="import" href="../iron-icon/iron-icon.html">

<link rel="import" href="gig-checkbox-style.html">

<dom-module id="gig-checkbox">
  <template>
    <style include="gig-checkbox-style"></style>

    <div class="field-check">
      <div class="checkbox" class$="[[getClassList(checked, errorMessage)]]" on-click="_clickCheck">
        <iron-icon icon="fa:check"></iron-icon>
      </div>

      <input type="checkbox"
             checked$="[[checked]]"
             required$="[[required]]"
             disabled$="[[disabled]]"
             name$="[[name]]">

      <template is="dom-if" if="[[label]]">
        <label>[[label]]</label>
      </template>
    </div>

    <template is="dom-if" if="[[errorShow]]">x
      <p class="error small">[[errorMessage]]</p>
    </template>

  </template>

  <script>
    (function() {
      Polymer({
        properties: {
          checked: {
            type: Boolean,
            notify: true,
            value: false,
            reflectToAttribute: true
          },
          errorMessage: {
            type: String,
            value: ''
          },
          label: {
            type: String,
            notify: true,
            reflectToAttribute: true
          }
        },
        listeners: {
          'change': 'changeValue'
        },
        ready: function() {
          if (this.errorMessage) {
            this.errorShow = true;
          }
        },
        changeValue: function(e) {

          if (this.errorMessage) {
            if (this.checked) {
              this.errorShow = false;
            } else {
              this.errorShow = true;
            }
          }
        },
        _clickCheck: function() {
          this.checked = !this.checked;
          this.fire('change');
        },
        getClassList: function(checked, errorMessage) {
          var classList = 'checkbox';

          if (checked) {
            classList += ' checked';
          }

          if (errorMessage && !this.errorShow) {
            classList += ' error';
          }
          return classList;
        }
      })
    })();
  </script>

</dom-module>
