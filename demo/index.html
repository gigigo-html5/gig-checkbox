<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="fragment" content="!">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Gig Component Checkbox</title>
  <script src="../bower_components/webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="../src/gig-checkbox.html">

  <style is="custom-style">
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .field {
      padding: 10px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body unresolved>
<div class="field">
  <label>Checkbox</label>
  <gig-checkbox label="Example"></gig-checkbox>
</div>

<div class="field">
  <label>Checkbox with error</label>
  <gig-checkbox label="Example with error" error-message="This field is required"></gig-checkbox>
</div>

<script>
  var check = document.querySelector('gig-checkbox');
  check.addEventListener('change', function() {
    console.log(check.checked)
  })
</script>
</body>
</html>
