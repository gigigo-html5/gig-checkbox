<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../gig-icon/gig-icon.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="stylesheet" href="../font-roboto/dist/styles/roboto.min.css">

<dom-module id="gig-checkbox">

    <style>

        ::host {
            font-family: Roboto, sans-serif;
            font-weight: 300
        }

        iron-icon {
            width: 12px;
            height: 12px;
            margin: 3px;
        }

        .checkbox {
            display: inline-block;
            width: 20px;
            height: 20px;
            font-size: 14px;
            line-height: 1.5;
            color: var(--input-color-primary, white);
            background-color: #fff;
            background-image: none;
            border: 1px solid var(--input-border-color, #e4eaec);
            border-radius: 3px;
            -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
            -webkit-transition: background-color .3s ease-in-out 0s;
            -o-transition: background-color .3s ease-in-out 0s;
            transition: background-color .3s ease-in-out 0s;
            cursor: pointer;
            float: left;
            margin: 0
        }

        .checkbox iron-icon {
            display: none;
        }

        .checkbox.checked {
            background-color: var(--input-background-color-checked, #62a8ea);
            text-align: center;
        }

        .checkbox.checked iron-icon {
            display: block;
        }

        input {
            display:none;
        }

        label {
            display: inline-block;
            position:relative;
            padding: 0 10px;
            vertical-align: middle;
            min-height: 22px;
            font-weight: 300;
            color: var(--input-text-color, #76838f);
            font-size: 14px;
            font-family: Roboto, sans-serif;
            line-height: 1.6;
            float: left;
        }

        .field-check:after {
            visibility: hidden;
            display: block;
            font-size: 0;
            content: " ";
            clear: both;
            height: 0;
        }

        .checkbox.error {
            border-color: var(--input-color-error, #f96868);
        }

        p.error {
            padding: 5px 30px;
            margin: 0;
            font-family: Roboto, sans-serif;
            font-weight: 300;
            color: var(--input-color-error, #f96868);
        }

        .small {
            font-size: 75%;
        }

    </style>

    <template>

        <div class="field-check">
            <div class="checkbox" class$="[[getClassList(checked, errorMessage)]]" on-click="_clickCheck"><iron-icon icon="fa:check"></iron-icon></div>

            <input type="checkbox"
                   checked$="[[checked]]"
                   required$="[[required]]"
                   disabled$="[[disabled]]"
                   name$="[[name]]">

            <template is="dom-if" if="[[label]]">
                <label>[[label]]</label>
            </template>

        </div>

        <template is="dom-if" if="[[errorShow]]">
            <p class="error small">[[errorMessage]]</p>
        </template>

    </template>

    <script>
        (function() {

            var self;

            Polymer({
                _clickCheck: function() {
                    this.checked = !this.checked;
                    this.fire('change');
                },
                listeners: {
                    'change' : 'changeValue'
                },
                ready: function() {
                    if (this.errorMessage) {
                        this.errorShow = true;
                    }
                },
                changeValue: function(e) {

                    if (this.errorMessage) {
                        if (this.checked) {
                            this.errorShow = false;
                        } else {
                            this.errorShow = true;
                        }
                    }
                },
                getClassList: function(checked, errorMessage) {
                    var classList = 'checkbox';

                    if (checked) {
                        classList += ' checked';
                    }

                    if (errorMessage && !this.errorShow) {
                        classList += ' error';
                    }

                    return classList;
                },
                properties: {
                    checked: {
                        type: Boolean,
                        notify: true,
                        value: false,
                        reflectToAttribute: true
                    },
                    errorMessage: {
                        type: String,
                        value: ''
                    },
                    label: {
                        type: String,
                        notify: true,
                        reflectToAttribute: true
                    }
                }
            })
        })();
    </script>

</dom-module>
